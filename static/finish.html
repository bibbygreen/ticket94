<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking</title>
    <link rel="stylesheet" href="/css/navbar.css">
    <link rel="stylesheet" href="/css/progress.css">
    <link rel="stylesheet" href="/css/event-profile.css">
    <link rel="stylesheet" href="/css/booking.css">
</head>
<body>
  <header>
    <div class="navbar-container">
      <div class="navbar">
        <div class="headline">
          <div>Ticket94</div>
        </div>
        <div class="menu">
          <div id="event-explore"></div>
          <div id="signin-signup"></div>
        </div>
      </div>     
    </div>
  </header>

  <main>
    <div class="container">
      <section class="progress-bar">
        <div class="progress-step">選擇票區</div>
        <div class="progress-step">確認資料</div>
        <div class="progress-step">付款結帳</div>
        <div class="progress-step active">購票完成</div>
      </section>

      <section class="event-profile">
        <div class="event-image">
          <img src="https://static.ticketplus.com.tw/event/f8704ca7ddebb0ba12000f5ff4f76a45/picBigActiveMain_1722854812562.jpeg" alt="Event Image">
        </div>
        <div class="event-details">
          <h2>2024 THE LAST FAN-CON [CURTAIN CALL] IN TAIPEI</h2>
          <p>Date: 2024年09月14日 (六)</p>
          <p>Time: 18:00</p>
          <p>Location: TICC台北國際會議中心</p>
        </div>
      </section>

      <section id="summary-container">
        <!-- Summary table will be inserted here -->
      </section>
    </main>

    <footer class="footer">
      <div class="footer-text">- ticket just for fun -</div>
    </footer>
    
    <script type="module" src="/scripts/finish.js"></script>
  </body>
  </html>
