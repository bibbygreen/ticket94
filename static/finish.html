<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking</title>
    <link rel="stylesheet" href="/css/navbar.css">
    <link rel="stylesheet" href="/css/progress.css">
    <link rel="stylesheet" href="/css/event-profile.css">
    <link rel="stylesheet" href="/css/booking.css">
    <link rel="stylesheet" href="/css/signInModal.css">
    <link rel="stylesheet" href="/css/finish.css">
</head>
<body>
  <header>
    <div class="navbar-container">
      <div class="navbar">
        <div class="headline">
          <div>Ticket94</div>
        </div>
        <div class="menu">
          <div id="event-explore"></div>
          <div id="signin-signup"></div>
        </div>
      </div>     
    </div>
  </header>

  <section id="signin-modal">
    <div id="myModal" class="modal">
      <div class="modal-content">
        <div class="model-decorator"></div>
        <span class="close">&times;</span>
        <form action="/api/user/auth" method="PUT" id="signInForm" class="form-container active">
          <h2>登入會員帳號</h2>
          <div class="form-group">
            <label for="signin-email"></label>
            <input type="email" id="signin-email" name="email" placeholder="輸入電子信箱" required autocomplete="email">
          </div>
          <div class="form-group">
            <label for="signin-password"></label>
            <input type="password" id="signin-password" name="password" placeholder="輸入密碼">
          </div>
          <div class="form-group">
            <button type="submit">登入帳戶</button>
          </div>
          <p>還沒有帳戶？<span class="switch-link" id="switchToSignUp">點此註冊</span></p>
          <div id="signin-error" class="error-message"></div>
        </form>
  
        <form action="/api/user" method="POST" id="signUpForm" class="form-container">
          <h2>註冊會員帳號</h2>
          <div class="form-group">
            <label for="signup-name"></label>
            <input type="name" id="signup-name" name="name" placeholder="輸入姓名" required autocomplete="name">
          </div>
          <div class="form-group">
            <label for="signup-email"></label>
            <input type="email" id="signup-email" name="email" placeholder="輸入電子信箱" required autocomplete="email">
          </div>
          <div class="form-group">
            <label for="signup-phone"></label>
            <input type="tel" id="signup-phone" name="phone" placeholder="輸入手機號碼" required autocomplete="tel">
          </div>
          <div class="form-group">
            <label for="signup-password"></label>
            <input type="password" id="signup-password" name="password" placeholder="輸入密碼">
          </div>
          <div class="form-group">
            <button type="submit">註冊新帳戶</button>
          </div>
          <p>已經有帳戶了？<span class="switch-link" id="switchToSignIn">點此登入</span></p>
          <div id="signup-error" class="error-message"></div>
          <div id="signup-success" class="success-message"></div>
        </form>
      </div>
    </div>
  </section>

  <main class="main-content">
    <div class="container">
      <section class="progress-bar">
        <div class="progress-step">選擇票區</div>
        <div class="progress-step">確認資料</div>
        <div class="progress-step">付款結帳</div>
        <div class="progress-step active">購票完成</div>
      </section>

      <section class="event-profile">
        <div class="event-image">
          <img src="https://static.ticketplus.com.tw/event/f8704ca7ddebb0ba12000f5ff4f76a45/picBigActiveMain_1722854812562.jpeg" alt="Event Image">
        </div>
        <div class="event-details">
          <h2>2024 THE LAST FAN-CON [CURTAIN CALL] IN TAIPEI</h2>
          <p>Date: 2024年09月14日 (六)</p>
          <p>Time: 18:00</p>
          <p>Location: TICC台北國際會議中心</p>
        </div>
      </section>

      <div id="order-details" style="font-size: 18px;">
        <!-- ibon number will be inserted here -->
      </div>
      
      <section id="summary-container">
        <!-- Summary table will be inserted here -->
      </section>
    </main>

    

    <footer class="footer">
      <div class="footer-text">- ticket just for fun -</div>
    </footer>
    

    <script type="module" src="/scripts/finish.js"></script>
    <script type="module" src="/scripts/booking.js"></script>
  </body>
  </html>
